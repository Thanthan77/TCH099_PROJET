<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Clinique VITALIS</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/footer.css" />
  <script src="script/get_handle_data.js" defer></script>
  <script src="script/index.js" defer></script>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="image/logo.png" alt="Logo Clinique VITALIS" class="logo">
      <h1>Clinique VITALIS</h1>
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>Connexion</h2>
      <form method="post" id="connexion">
        <label for="codeEmploye">Code Employe :</label>
        <input name="codeEmploye" type="text" id="codeEmploye" required>

        <label for="motDePasse">Mot de passe :</label>
        <input name="motDePasse" type="password" id="motDePasse" required>

        <div class="options">
          <label>
            <input type="checkbox" id="memoriserCompte"> Mémoriser mon compte
          </label>
        </div>

        <button type="submit">Se connecter</button>

        <div id="erreur-login" class="text-danger mb-2"></div>
      </form>
    </div>
  </main>

  <footer class="footer-clinique">
    <p><strong>Clinique VITALIS</strong></p>
    <p>2424 rue de l’ÉTS, Montréal, 1A1 1A1</p>
    <p>(514) 123-VITA (8482)</p>
    <p>© 2025 Clinique VITALIS. Tous droits réservés.</p>
  </footer>

</body>
</html>

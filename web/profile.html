<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil Employé</title>
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <script src="script/profile.js" defer></script>
  <script>
    function retourDashboard() {
      const code = sessionStorage.getItem("codeEmploye") || localStorage.getItem("codeEmploye");
      if (!code) return;
      const role = code.charAt(0);
      let url = "";
      switch (role) {
        case '1': url = "medecin_dashboard.html"; break;
        case '2': url = "infirmiere_dashboard.html"; break;
        case '3': url = "secretaire_dashboard.html"; break;
        case '4': url = "admin_dashboard.html"; break;
        default: url = "index.html";
      }
      url += `?codeEmploye=${encodeURIComponent(code)}`;
      window.location.href = url;
    }
  </script>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="image/logo.png" alt="Logo" class="logo" />
    </div>
    <h1>Clinique VITALIS – Profil</h1>
    <div class="user-menu-container">
      <img src="image/menu.png" alt="Menu utilisateur" class="user-menu-icon" onclick="toggleUserMenu()" />
      <div class="user-dropdown" id="userDropdown">
        <a href="#" onclick="retourDashboard()">Dashboard</a>
        <a href="mot_de_passe.html" id="btn-password">Changer mot de passe</a>
        <a href="index.html" id="btn-logout">Se déconnecter</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Profil</h2>
      <form id="formProfil">
        <label for="numero">Numéro d'employé</label>
        <input type="text" id="numero" name="numero" readonly>

        <label for="prenom">Prenom</label>
        <input type="text" id="prenom" name="prenom" readonly>

        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" readonly>

        <label for="date_naissance">Date de naissance</label>
        <input type="date" id="date_naissance" name="date_naissance" readonly>

        <label for="sexe">Sexe</label>
        <select id="sexe" name="sexe" disabled>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>

        <label for="etat_civil">État civil</label>
        <select id="etat_civil" name="etat_civil" disabled>
          <option value="Celibataire">Célibataire</option>
          <option value="Marié">Marié</option>
          <option value="Divorcé">Divorcé</option>
          <option value="Veuf">Veuf</option>
        </select>

        <label for="poste">Poste</label>
        <select id="poste" name="poste" disabled>
          <option value="Médecin">Médecin</option>
          <option value="Infirmier">Infirmier</option>
          <option value="Secrétaire">Secrétaire</option>
          <option value="Administrateur">Administrateur</option>
        </select>

        <label for="email">Courriel</label>
        <input type="email" id="email" name="email" readonly>

        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" readonly>

        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="adresse" readonly>

        <input type="hidden" id="motDePasse">

        <button type="button" id="editBtn">Modifier le profil</button>
        <button type="submit" id="saveBtn" style="display:none;">Enregistrer les modifications</button>
      </form>
    </div>
  </main>

  <footer class="footer-clinique">
    <p><strong>Clinique VITALIS</strong></p>
    <p>2424 rue de l’ÉTS, Montréal, 1A1 1A1</p>
    <p>(514) 123-VITA (8482)</p>
    <p>© 2025 Clinique VITALIS. Tous droits réservés.</p>
  </footer>

</body>
</html>

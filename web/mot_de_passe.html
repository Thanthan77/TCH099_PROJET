<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe oublié - Clinique VITALIS</title>
  <link rel="stylesheet" href="css/mot_de_passe.css">
  <link rel="stylesheet" href="css/footer.css" />
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="image/logo.png" alt="Logo Clinique" class="logo">
      <h1>Clinique VITALIS - réinitialisation de mot-de-passe</h1>
    </div>
  </header>

  <main>
    <div class="reset-box">
      <h2>Mot de passe oublié</h2>
      <p>Entrez votre adresse courriel. Un lien de réinitialisation vous sera envoyé.</p>

      <form>
        <label for="email">Adresse courriel :</label>
        <input type="email" id="email" required>

        <button type="submit">Envoyer le lien de réinitialisation</button>
      </form>
    </div>
  </main>
<footer class="footer-clinique">

</footer>
</body>
</html>

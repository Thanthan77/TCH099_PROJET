name: Build and deploy PHP app to Azure Web App - vitalis

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
        name: php-app
        path: |
          web/**
          api/**
          .htaccess

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: vitalis
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_VITALIS }}
          package: .     

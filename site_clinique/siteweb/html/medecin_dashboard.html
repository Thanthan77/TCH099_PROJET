<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau de bord - Médecin</title>
  <link rel="stylesheet" href="../css/medecin_dashboard.css" />
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="../image/logo.png" alt="Logo" class="logo" />
      <h1>Clinique VITALIS – Espace Médecin</h1>
    </div>
  </header>

  <nav class="tabs">
    <button onclick="showTab('rdv')">Rendez‑vous</button>
    <button onclick="showTab('dispo')">Disponibilités</button>
    <button onclick="showTab('vacances')">Vacances</button>
  </nav>

  <main>
    <!-- Section Rendez‑vous -->
    <section id="rdv" class="tab-content">
      <h2>Mes rendez‑vous de la semaine</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Heure</th>
            <th>Patient</th>
            <th>Service</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Section Dossier patient -->
    <section id="dossier" class="tab-content hidden">
      <h2>Dossier patient</h2>
      <p><strong>Nom :</strong> <span id="patient-nom">-</span></p>
      <p><strong>Date de naissance :</strong> <span id="patient-dob">-</span></p>
      <p><strong>Numéro de rendez-vous :</strong> <span id="patient-numrdv">-</span></p>
      <p><strong>Numéro Assurance Maladie :</strong> <span id="patient-assm">-</span></p>
      <label>Note de consultation :</label>
      <!-- textarea et bouton seront créés ici par JavaScript -->
    </section>

    <!-- Section Disponibilités -->
    <section id="dispo" class="tab-content hidden">
      <h2>Mes disponibilités</h2>
      <label for="jours">Jours :</label>
      <input type="text" id="jours" placeholder="Ex : Lundi, Mardi" />
      <label for="heures">Heures :</label>
      <input type="text" id="heures" placeholder="Ex : 9h – 16h" />
      <button>Soumettre</button>
    </section>

    <!-- Section Vacances -->
    <section id="vacances" class="tab-content hidden">
      <h2>Demande de vacances</h2>
      <label for="date-debut">Date de début :</label>
      <input type="date" id="date-debut" />
      <label for="date-fin">Date de fin :</label>
      <input type="date" id="date-fin" />
      <button>Envoyer la demande</button>
    </section>
  </main>

  <script>
    const API_URL     = 'http://localhost/api/';
    const codeEmploye = new URLSearchParams(window.location.search).get('codeEmploye');
    let currentRdvId  = null;

    function showTab(id) {
      document.querySelectorAll('.tab-content')
              .forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function escapeHtml(str) {
      return (str ?? '').toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    async function chargerAfficherRendezVous() {
      if (!codeEmploye) return;

      const res = await fetch(`${API_URL}rendezvous/${codeEmploye}`);
      const data = await res.json();

      const patientsRes = await fetch(`${API_URL}patients`);
      const listePatients = await patientsRes.json();

      const servicesMap = {};
      data.services.forEach(s => servicesMap[s.id] = s.nom);

      

      const tbody = document.querySelector('#rdv tbody');
      if (!data.rendezvous.length) {
        tbody.innerHTML = '<tr><td colspan="5">Aucun rendez-vous prévu</td></tr>';
        return;
      }

      tbody.innerHTML = data.rendezvous.map(rdv => {
        const pat = listePatients.find(p => p.COURRIEL === rdv.email) || {};
        const nomSvc = servicesMap[rdv.service_id] || 'Service inconnu';
        const numeroRdv = rdv.NUM_RDV;  
        return `
          <tr>
            <td>${rdv.date}</td>
            <td>${rdv.heure} (${rdv.duree} min)</td>
            <td>${pat.PRENOM_PATIENT||''} ${pat.NOM_PATIENT||''}</td>
            <td>${nomSvc}</td>
            <td>
              <button onclick="
                afficherDossier(
                  '${escapeHtml(pat.PRENOM_PATIENT)}',
                  '${escapeHtml(pat.NOM_PATIENT)}',
                  '${escapeHtml(pat.DATE_NAISSANCE)}',
                  '${escapeHtml(rdv.NUM_RDV)}', 
                  '${escapeHtml(pat.NO_ASSURANCE_MALADIE)}',
                  ${rdv.id},
                  '${escapeHtml(rdv.note||'')}'
                )">Voir dossier</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function afficherDossier(prenom, nom, dateNaissance, numrdv, assurance, rdvId, note) {
      currentRdvId = rdvId;

      document.getElementById('patient-nom').textContent  = `${prenom} ${nom}`;
      document.getElementById('patient-dob').textContent  = dateNaissance || 'Date inconnue';
      document.getElementById('patient-assm').textContent = assurance    || 'Indisponible';
      document.getElementById('patient-numrdv').textContent = numrdv || 'Numrdv inconnue';

      const sec = document.getElementById('dossier');
      sec.classList.remove('hidden');

      // supprimer anciens éléments s'ils existent
      sec.querySelectorAll('textarea, button.js-save').forEach(el => el.remove());

      // créer le textarea
      const ta = document.createElement('textarea');
      ta.id = 'note';
      ta.placeholder = 'Écrire une note de consultation…';
      ta.value = note;
      sec.appendChild(ta);

      // créer le bouton Enregistrer
      const btn = document.createElement('button');
      btn.textContent = 'Enregistrer';
      btn.classList.add('js-save');
      btn.addEventListener('click', async () => {
        const newNote = ta.value.trim();
        const r = await fetch(`${API_URL}note/${numrdv}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ numRdv: currentRdvId, noteConsult: newNote })
        });
        const j = await r.json();
        if (r.ok && j.status === 'success') {
          alert('Note mise à jour avec succès !');
          chargerAfficherRendezVous();
          showTab('rdv');
        } else {
          alert(`Erreur: ${j.error || r.statusText}`);
        }
      });
      sec.appendChild(btn);
    }

    document.addEventListener('DOMContentLoaded', () => {
      chargerAfficherRendezVous();
      window.showTab        = showTab;
      window.afficherDossier = afficherDossier;
    });
  </script>
</body>
</html>

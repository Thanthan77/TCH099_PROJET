<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Clinique Santé Plus</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="../image/Copilot_20250708_143732.png" alt="Logo Clinique" class="logo">
      <h1>FIX-SANTÉ</h1>
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>Connexion</h2>

      <form>
        <label for="username">Nom d’utilisateur :</label>
        <input type="text" id="username" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required>

        <div class="options">
          <label><input type="checkbox"> Mémoriser mon compte</label>
        </div>

        <button type="submit">Se connecter</button>

        <div class="links">
          <a href="mot_de_passe.html">Mot de passe oublié ?</a>
        </div>
      </form>
    </div>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Clinique VITALIS</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="../image/logo.png" alt="Logo Clinique VITALIS" class="logo">
      <h1>Clinique VITALIS</h1>
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>Connexion</h2>

      <form method="post" id="connexion">
        <label for="codeEmploye">Code Employe :</label>
        <input name="codeEmploye" type="text" id="codeEmploye" required>

        <label for="motDePasse">Mot de passe :</label>
        <input name="motDePasse" type="password" id="motDePasse" required>

        <div class="options">
          <label><input type="checkbox"> Mémoriser mon compte</label>
        </div>

        <button  type="submit">Se connecter</button>

        <div id="erreur-login" class="text-danger mb-2"></div>

        <div class="links">
          <a href="mot_de_passe.html">Mot de passe oublié ?</a>
        </div>
      </form>
    </div>
  </main>

  <script src="../script/get_handle_data.js"></script>
 <script>
    const API_URL = 'http://localhost/api/';

    document.getElementById("connexion").addEventListener("submit", function (e) {
        e.preventDefault();
        const errDiv = document.getElementById("erreur-login");
        errDiv.innerText = "";

        const codeEmploye = document.getElementById("codeEmploye").value;
        const motdepasse = document.getElementById("motDePasse").value;

        fetch(API_URL + "login", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ CODE_EMPLOYE: codeEmploye, MOT_DE_PASSE: motdepasse })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erreur réseau ou serveur');
            }
            return response.json();
        })
        .then(data => {
            if (data.token && data.CODE_EMPLOYE) {
                // Stocker les informations dans le stockage local
                localStorage.setItem('token', data.token);
                localStorage.setItem('codeEmploye', data.CODE_EMPLOYE);
                
                // Déterminer le rôle par le premier chiffre du code employé
                const premierChiffre = data.CODE_EMPLOYE.toString().charAt(0);
                let redirectUrl = '';
                
                switch(premierChiffre) {
                    case '1':
                        redirectUrl = 'medecin_dashboard.html';
                        break;
                    case '2':
                        redirectUrl = 'infirmiere_dashboard.html';
                        break;
                    case '3':
                        redirectUrl = 'secretaire_dashboard.html';
                        break;
                    case '4':
                        redirectUrl = 'admin_dashboard.html';
                        break;
                    default:
                        throw new Error('Rôle non reconnu');
                }

                // ➕ Ajouter le code employé dans l'URL en paramètre GET
                redirectUrl += '?codeEmploye=' + encodeURIComponent(data.CODE_EMPLOYE);

                errDiv.innerText = "Connecté avec succès.";
                window.location.href = redirectUrl;
            } else {
                throw new Error(data.error || "Identifiants invalides");
            }
        })
        .catch(error => {
            console.error("Erreur:", error);
            errDiv.innerText = error.message || "Erreur lors de la connexion";
        });
    });
</script>



</body>
</html>
